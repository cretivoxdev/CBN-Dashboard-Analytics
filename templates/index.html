    <title>CBN Analytics</title>
</head>

<body>

    <div class="container">
        <div class="searchArea">
            <div class="card" style="padding: 10px 25px 10px;">
                <div class="card-body">
                    <div class="heading text-center mb-4">
                        <h2>Social Media Analytics</h2>
                    </div>
                    <form name="form1" action="{{ url_for('analyst')}}" method="post">
                        <div class="form-group">
                            <input name="uName" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Input username">
                        </div>
                        <div class="newBtn text-right">
                            <button class="btn btn-block btn-primary" onclick="return required()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-xl-12 text-center">
                    <div class="card">
                        <div class="card-body">
                            <img src="{{user_image}}" width="150" alt="" style="border-radius: 100%; box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">
                            <h2 class="mt-3">{{usrname}}</h2>
                            <p class="bio">{{bio}}</p>
                            <a href="{{url}}" onclick="loading()">
                                <p>{{url}}</p>
                            </a>
                            <p>Followers: <span class="badge badge-primary">{{followers}}</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-xl-3 md-6 sm-6 mt-2">
                    <div class="card text-center bg-card">
                        <div class="card-body">
                            <p>Verified:</p>
                            <h3 class="primary" id="verif">{{verified}}</h3>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 md-6 sm-6 mt-3">
                    <div class="card text-center bg-card">
                        <div class="card-body">
                            <p>Media Count:</p>
                            <h3 class="primary">{{media_count}}</h3>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 md-6 sm-6 mt-3">
                    <div class="card text-center bg-card">
                        <div class="card-body">
                            <p>Engagement Rate:</p>
                            <h3 class="primary">{{engagement_ig}}</h3>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 md-6 sm-6 mt-3">
                    <div class="card text-center bg-card">
                        <div class="card-body">
                            <p>Avg Likes / Post</p>
                            <h3 class="primary mainTitle">{{avg_like}}</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="title mb-3">
                                <h3>Latest 12 Post</h3>
                            </div>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">No</th>
                                        <th scope="col">Link</th>
                                        <th scope="col">Dates</th>
                                        <th scope="col">Likes</th>
                                        <th scope="col">Comments</th>
                                        <th scope="col">Views</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row" id="noTab"></th>
                                        <td id="linkTab"></td>
                                        <td id="dateTab"></td>
                                        <td id="likeTab"></td>
                                        <td id="commentTab"></td>
                                        <td id="viewTab"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <p id="testSplit">{{tab_1}}</p>
                </div>
            </div>
        </div>
    </div>
